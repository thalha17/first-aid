<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Aid Guide - Emergency Medical Help</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #e74c3c;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --dark-bg: #1a1a2e;
            --card-bg: #16213e;
            --text-light: #ecf0f1;
            --text-dark: #4f5e6c;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            min-height: 100vh;
            color: var(--text-light);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(231, 76, 60, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .lang-switcher {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .lang-switcher option {
            background: #1a1a2e;
            color: white;
        }

        .emergency-btn {
            background: #fff;
            color: var(--primary-color);
            padding: 10px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        .emergency-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255,255,255,0.3);
        }

        .search-container {
            margin: 30px 0;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .search-box:focus {
            outline: none;
            background: rgba(255,255,255,0.15);
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .category-btn {
            padding: 15px;
            background: var(--gradient);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .category-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .category-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .category-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .category-btn.active {
            background: var(--success-color);
        }

        .emergency-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }

        .emergency-card {
            background: rgba(22, 33, 62, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emergency-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .emergency-card:hover::before {
            animation: shimmer 0.5s ease;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
                opacity: 0;
            }
        }

        .emergency-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 35px rgba(52, 152, 219, 0.3);
            border-color: var(--secondary-color);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--text-light);
        }

        .card-description {
            color: rgba(255,255,255,0.7);
            line-height: 1.6;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            transform: rotate(90deg);
            background: #c0392b;
        }

        .modal h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .steps {
            list-style: none;
            counter-reset: step-counter;
        }

        .step {
            margin-bottom: 20px;
            padding-left: 40px;
            position: relative;
            counter-increment: step-counter;
        }

        .step::before {
            content: counter(step-counter);
            position: absolute;
            left: 0;
            top: 0;
            background: var(--secondary-color);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .warning {
            background: rgba(231, 76, 60, 0.2);
            border-left: 4px solid var(--primary-color);
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .important-note {
            background: rgba(52, 152, 219, 0.2);
            border-left: 4px solid var(--secondary-color);
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .emergency-numbers {
            background: rgba(231, 76, 60, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            text-align: center;
        }

        .number-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .number-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .number-card:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        .number-card h3 {
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .number-card p {
            font-size: 1.5rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .emergency-cards {
                grid-template-columns: 1fr;
            }
            
            .categories {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }

        .loading-spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .chat-widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 380px;
    height: 600px;
    background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    display: none;
    flex-direction: column;
    z-index: 3000;
    animation: slideUp 0.3s ease;
}

.chat-widget.active {
    display: flex;
}

.chat-header {
    background: var(--success-color);
    padding: 20px;
    border-radius: 20px 20px 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chat-header h3 {
    font-size: 1.2rem;
    display: flex;
    align-items: center;
    gap: 10px;
}

.chat-close {
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s ease;
}

.chat-close:hover {
    transform: rotate(90deg);
}

.chat-messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.chat-message {
    padding: 12px 16px;
    border-radius: 15px;
    max-width: 80%;
    word-wrap: break-word;
    animation: messageSlide 0.3s ease;
    white-space: pre-wrap; 
}


@keyframes messageSlide {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.chat-message.bot {
    background: rgba(52, 152, 219, 0.2);
    align-self: flex-start;
    border-bottom-left-radius: 5px;
}

.chat-message.user {
    background: var(--success-color);
    align-self: flex-end;
    border-bottom-right-radius: 5px;
}

.chat-input-container {
    padding: 20px;
    border-top: 1px solid rgba(255,255,255,0.1);
}

.chat-input-wrapper {
    display: flex;
    gap: 10px;
}

.chat-input {
    flex: 1;
    padding: 12px 16px;
    border: none;
    border-radius: 25px;
    background: rgba(255,255,255,0.1);
    color: var(--text-light);
    font-size: 1rem;
}

.chat-input::placeholder {
    color: rgba(255,255,255,0.5);
}

.chat-input:focus {
    outline: none;
    background: rgba(255,255,255,0.15);
}

.chat-send {
    background: var(--success-color);
    border: none;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.chat-send:hover {
    transform: scale(1.1);
    box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
}

.quick-questions-container {
    padding: 0 0 10px 0;
    overflow-y: auto;
}

.quick-questions {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 10px;
}

.quick-question {
    background: rgba(103, 126, 234, 0.3);
    border: 1px solid rgba(103, 126, 234, 0.5);
    padding: 6px 12px;
    border-radius: 15px;
    font-size: 0.85rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.quick-question:hover {
    background: rgba(103, 126, 234, 0.5);
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .chat-widget {
        width: 100%;
        height: 100%;
        bottom: 0;
        right: 0;
        border-radius: 0;
    }
    
    .chat-header {
        border-radius: 0;
    }
    
    .header-content {
        flex-wrap: wrap;
    }
}
    </style>

        function getLocation() {
            const display = document.getElementById('location-display');
            
            // Check if Geolocation is supported
            if (!navigator.geolocation) {
                display.innerHTML = "Geolocation is not supported by your browser.";
                return;
            }

            display.innerHTML = "Fetching location... Please approve the request.";

            // Success callback
            function success(position) {
                const latitude  = position.coords.latitude;
                const longitude = position.coords.longitude;
                
                display.innerHTML = `
                    <strong style="color: var(--success-color);">Location Found:</strong><br>
                    <strong>Latitude:</strong> ${latitude.toFixed(6)}<br>
                    <strong>Longitude:</strong> ${longitude.toFixed(6)}<br>
                    <a href="https://www.google.com/maps?q=${latitude},${longitude}" target="_blank" style="color: white; margin-top: 5px; display:inline-block; text-decoration: underline;">
                        View on Google Maps
                    </a>
                `;
            }

            // Error callback
            function error(err) {
                let message = `<strong style="color: var(--primary-color);">Error:</strong> `;
                switch(err.code) {
                    case err.PERMISSION_DENIED:
                        message += "You denied the request for Geolocation.";
                        break;
                    case err.POSITION_UNAVAILABLE:
                        message += "Location information is unavailable.";
                        break;
                    case err.TIMEOUT:
                        message += "The request to get user location timed out.";
                        break;
                    default:
                        message += "An unknown error occurred.";
                        break;
                }
                display.innerHTML = message;
            }

            // Request the location
            navigator.geolocation.getCurrentPosition(success, error, { 
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            });
        }

    if (q.includes('thank') || q.includes('рдзрдиреНрдпрд╡рд╛рдж') || q.includes('р▓зр▓ир│Нр▓пр▓╡р▓╛р▓ж') || q.includes('роиройрпНро▒ро┐') || q.includes('р┤ир┤ир╡Нр┤жр┤┐'))

    // --- General queries ---

    // --- Fallback queries from your other function ---
    if(q.includes('medicine') || q.includes('tablet') || q.includes('рджрд╡рд╛') || q.includes('р▓Фр▓╖р▓з') || q.includes('рооро░рпБроирпНродрпБ') || q.includes('р┤ор┤░р╡Бр┤ир╡Нр┤ир╡Н'))

    // --- Fallback response ---
